<ion-header>
	--- My Header
</ion-header>

<ion-content padding>
	
	<p *ngFor="let item of items | async">
		{{ item.name }} is {{ item.price }}
		<input [(ngModel)]="newContent">
		<button ion-button (click)="updateContent()">
			Update
		</button>
	</p>

	<form (ngSubmit)="login()">
		<ion-item>
			<ion-label>Name</ion-label>
			<ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Age</ion-label>
			<ion-textarea [(ngModel)]=" user.age" name="age"></ion-textarea>
		</ion-item>
		<button ion-button type="submit" block>Add User</button>
	</form>

	testing 1234
	<!--<a href="#" (click)="goToMyPage()">Go to Mypage</a>-->
	<button ion-button (click)="goToMyPage()">Mypage button</button>

</ion-content>
